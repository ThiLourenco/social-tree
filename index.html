<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Social Tree</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="./assets/profile.svg" alt="" />
      </div>
      <p class="username">@Jane Doe</p>

      <div class="link-list">
        <a class="link" href="#">Link 1</a>
        <a class="link" href="#">Link 2</a>
        <a class="link" href="#">Link 3</a>
        <a class="link" href="#">Link 4</a>
      </div>

      <div class="icons">
        <a
          target="_blank"
          href="#"
          class="icon"
        >
          <img src="./assets/twitter.svg" alt="twitter logo" />
        </a>
        <a
          target="_blank"
          href="#"
          class="icon"
        >
          <img src="./assets/twitch.svg" alt="twitch logo" />
        </a>
        <a
          target="_blank"
          href="#"
          class="icon"
        >
          <img src="./assets/instagram.svg" alt="instagram logo" />
        </a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/thilourenco/"
          class="icon"
        >
          <img src="./assets/linkedin.svg" alt="linkedin logo" />
        </a>
        <a
          target="_blank"
          href="https://github.com/thilourenco"
          class="icon"
        >
          <img src="./assets/github.svg" alt="github logo" />
        </a>
      </div>
    </div>
  </body>
</html>
